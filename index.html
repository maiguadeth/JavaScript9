<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/Style.css" />
    <title>JavaScript</title>
  </head>
  <body>
    <h1>Nuevo desaf√≠o de Curso de Javascript</h1>
    <h2>Interactuar con el DOM mediante Eventos - HTML</h2>
    <h3>Ingrese los datos del alumno para agregar:</h3>
    <div id="containerPrincipal">
      <div>
        <form id="formulario">
          <label>Nombre:</label>
          <input class="iText" type="text" name="nombre" id="iNombre" />
          <label>Email:</label>
          <input class="iText" type="email" name="email" id="iEmail" />
          <label>Password:</label>
          <input class="iText" type="password" name="password" id="iPassword" />
          <div id="botones">
            <input type="submit" id="btnSubmit" id="" value="Confirmar" />
            <input type="button" id="btnMostrar" id="" value="Mostrar Todos" />
          </div>
        </form>
        <div id="alumnoIngresado"></div>
        <div id="displayTodos"></div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
